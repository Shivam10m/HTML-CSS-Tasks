<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7</title>
    <style>
        * {
            color: black;
            background-image: url("https://ceblog.s3.amazonaws.com/wp-content/uploads/2017/09/19114623/forms.png");
            width: 400px;
            height: 20px;
            background-color: yellow;
            margin: 20px auto;
        }
        h1{
        text-align: center;
        }
    </style>
</head>

<body>
    <h1><b>Forms In HTML</b></h1>
    <br>
    <form action="./submit">
        <div>
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Enter Your name">
            <br><br>

            <label for="age">Age :</label>
            <input type="" id="age" placeholder="Enter your age">
            <br><br>

            <label for="designation">Designation :</label>
            <input type="text" id="designation" placeholder="Your Designation">
            <br><br>

            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="abc@gmail.com">
            <br><br>

            <label>Profession</label>
            <select name>
                <option value="" disabled selected>SELECT</option>
                <option value="Student">Student</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Housewife">Housewife</option>

            </select>
            <br><br>

            <label for="DOB">D.O.B</label>
            <input type="date" id="DOB">
            <br><br>

            <button>Submit</button>
        </div>
    </form>
</body>

</html>
