<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
</head>

<body>
    <!-- <header> tag is used to give heading of the websites (The Beatles) -->
    <header>
        <h1>
            <!-- <center> tag is used to align the text in center without using css  -->
            <center>
                <!-- <font> tag is used to add color to text without using css  -->
                <font color="red"> The Beatles </font>
            </center>
        </h1>
    </header>

    <!-- <main> all the body of the websites comes under this  -->
    <main>
        <!-- <div> is a block element it takes the full width of the element -->
        <div>
            <center>
                <img height="300" src="https://m.media-amazon.com/images/I/61gQzutbyYL._UF1000,1000_QL80_.jpg"
                    alt="Error">
                <!-- br is used to break the line  -->
                <br>
                <!-- <a> is used to provide a clickable text that redirect to any websites  -->
                <a href="https://www.thebeatles.com/">This is a link to Official Beatles Website</a>
            </center>

            <h2>Albums</h2>
            <!-- <ul> tag is used to create unordered list -->
            <ul>
                <!-- <li> tag is used to add list items in list -->
                <li>With The Beatles</li>
                <li>Let It Be</li>
                <li>Yellw Submarine</li>
                <li>Revolver</li>
                <li>Sgt Pepper</li>
                <li>Abbey Road</li>
            </ul>
        </div>
    </main>
    <!-- <footer> tag is used to set footer of the websites  -->
    <footer>
        <div>
            <center>
                Created on 01-03-2025
                <br>
                by
                <a href="https://www.thebeatles.com/">Joseph Yun</a>
            </center>
        </div>
    </footer>
</body>

</html>
